<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="browser tab icon" type="x-1con" href="calculator-icon.png">
</head>
<body>
    <div class="calculator-layout"> 
        <div class="display">
            <div data-previous-value class="previous-value"></div>
            <div data-current-value class="current-value"></div>
        </div>
        <button data-allClear class="allClear">AC</button>
        <button data-delete class="delete">DEL</button>
        <button data-operands class="double-button-plus">+</button>
        <button data-digits>1</button>
        <button data-digits>2</button>
        <button data-digits>3</button>
        <button data-operands class="minus">-</button>
        <button data-digits>4</button>
        <button data-digits>5</button>
        <button data-digits>6</button>
        <button data-operands class="product">x</button>
        <button data-digits>7</button>
        <button data-digits>8</button>
        <button data-digits>9</button>
        <button data-operands class="quotient">/</button>
        <button data-digits class="float">.</button>
        <button data-digits>0</button>
        <button data-theResult class="double-button-equalsTo">=</button>


    </div>
    
</body>
</html>
